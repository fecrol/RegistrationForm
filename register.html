<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/48b1b4cd52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="flex-container">
        <div class="form">
            <h1>SIGN UP</h1>
            <form action="" method="post">
                <input type="text" name="forename" id="forename" placeholder="Forename">
                <input type="text" name="surname" id="surname" placeholder="Surname">
                <input type="email" name="email" id="email" placeholder="Email">
                <p><span id="char-len"><i class="fa-solid fa-xmark"></i></span> Contains at least 6 characters.</p>
                <p><span id="char-upper"><i class="fa-solid fa-xmark"></i></span> Contains at least 1 uppercase character.</p>
                <p><span id="char-num"><i class="fa-solid fa-xmark"></i></span> Contains at least 1 numeric character.</p>
                <p><span id="char-special"><i class="fa-solid fa-xmark"></i></span> Contains at least 1 of these special characters: !@#$%^&'</p>
                <input type="password" name="pass1" id="pass1" placeholder="Password">
                <p><span id="pass-match"><i class="fa-solid fa-xmark"></i></span> Passwords are matching</p>
                <input type="password" name="pass2" id="pass2" placeholder="Confirm Password">
                <input type="submit" name="submit" id="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a href="./login.html">Sign in here</a></p>
        </div>
    </div>
</body>
</html>
